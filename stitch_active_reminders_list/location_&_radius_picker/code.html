<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Location &amp; Radius Picker</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00c2ab",
                        "background-light": "#f9fafa",
                        "background-dark": "#18181b",
                        "surface-dark": "#24242b",
                        "accent-yellow": "#F5DC08"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
        .map-gradient-overlay {
            background: radial-gradient(circle, rgba(0,194,171,0.15) 0%, rgba(0,194,171,0.05) 50%, transparent 70%);
        }
        .custom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: #00c2ab;
            cursor: pointer;
            border-radius: 50%;
            border: 4px solid #18181b;
            box-shadow: 0 0 10px rgba(0,194,171,0.4);
        }
        .custom-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: #00c2ab;
            cursor: pointer;
            border-radius: 50%;
            border: 4px solid #18181b;
            box-shadow: 0 0 10px rgba(0,194,171,0.4);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-[430px] mx-auto shadow-2xl border-x border-slate-200 dark:border-slate-800">
<!-- Top App Bar -->
<header class="z-20 flex items-center justify-between p-6 pb-2 bg-transparent backdrop-blur-md sticky top-0">
<button class="flex size-10 items-center justify-center rounded-xl bg-background-light/80 dark:bg-background-dark/80 backdrop-blur border border-slate-200 dark:border-white/10 text-white transition-all hover:scale-105 active:scale-95">
<span class="material-symbols-outlined text-slate-900 dark:text-white">arrow_back_ios_new</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight font-display">Select Location</h2>
<div class="size-10 flex items-center justify-center">
<!-- Spacer for balance -->
</div>
</header>
<!-- Map Main Section -->
<main class="relative flex-1 -mt-20 z-0 overflow-hidden">
<!-- Map Background Placeholder -->
<div class="absolute inset-0 bg-cover bg-center" data-alt="Detailed dark mode map of a city center" data-location="Brooklyn, New York" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBFaGhd_FMnBSizEzg_LOS3-I8SkfOsFbRjyttxNLFRfCdovek96d8aORR3IYiCIXeFI1EKl_g-V3KXSpMoRBHytx3BKXVyt9ad7QeIqjHZTtvVu1_jFSzNXGfKZOD6dIowYu5v5rp6unwYhbIP8gPqDr5nxGA1GvUNRxDBTos6M0McLFUiIgeLRw1AG0-5puAJTWj6ZQ3_tsQeyZbteb52LGnX1NHDYvX7_CPkpYfLMmCny-4g1iVB3sS5--irDLJIvXAwbYrxCA');">
<!-- Map Overlay for interactivity look -->
<div class="absolute inset-0 bg-background-dark/20"></div>
<!-- Geofence Circle Overlay -->
<div class="absolute inset-0 flex items-center justify-center pointer-events-none">
<div class="w-64 h-64 rounded-full border-2 border-primary bg-primary/20 map-gradient-overlay flex items-center justify-center">
<!-- Custom Pin -->
<div class="relative flex flex-col items-center">
<div class="bg-primary text-white p-2 rounded-full shadow-lg z-10">
<span class="material-symbols-outlined scale-125">location_on</span>
</div>
<div class="w-1 h-4 bg-primary -mt-1 rounded-full shadow-lg"></div>
</div>
</div>
</div>
<!-- Floating Success Badge -->
<div class="absolute top-28 left-1/2 -translate-x-1/2 z-30">
<div class="flex items-center gap-2 bg-accent-yellow px-4 py-2 rounded-full shadow-xl animate-bounce">
<span class="material-symbols-outlined text-background-dark text-sm font-bold">check_circle</span>
<span class="text-background-dark text-xs font-bold font-display uppercase tracking-widest">Location Pinned</span>
</div>
</div>
<!-- Map Controls -->
<div class="absolute right-6 bottom-[320px] flex flex-col gap-3">
<div class="flex flex-col rounded-xl overflow-hidden shadow-2xl border border-white/10">
<button class="flex size-12 items-center justify-center bg-surface-dark/90 backdrop-blur-md text-white border-b border-white/5 hover:bg-surface-dark">
<span class="material-symbols-outlined">add</span>
</button>
<button class="flex size-12 items-center justify-center bg-surface-dark/90 backdrop-blur-md text-white hover:bg-surface-dark">
<span class="material-symbols-outlined">remove</span>
</button>
</div>
<button class="flex size-12 items-center justify-center rounded-xl bg-primary shadow-lg shadow-primary/30 text-white hover:brightness-110 active:scale-95">
<span class="material-symbols-outlined">near_me</span>
</button>
</div>
<!-- Search Floating -->
<div class="absolute top-28 left-6 right-6 px-4">
<div class="flex items-center bg-surface-dark/95 backdrop-blur-md border border-white/10 rounded-xl px-4 h-14 shadow-2xl">
<span class="material-symbols-outlined text-primary mr-3">search</span>
<input class="bg-transparent border-none focus:ring-0 text-white placeholder-slate-400 w-full font-display" placeholder="Search address or landmark..." type="text"/>
</div>
</div>
</div>
</main>
<!-- Bottom Sheet Radius Controls -->
<section class="z-30 bg-surface-dark rounded-t-xl shadow-[0_-10px_40px_rgba(0,0,0,0.4)] px-6 pb-10 pt-2 border-t border-white/10">
<!-- Drag Handle -->
<div class="flex justify-center mb-4">
<div class="h-1.5 w-12 rounded-full bg-white/10"></div>
</div>
<div class="flex flex-col gap-6">
<div class="flex items-end justify-between">
<div>
<h2 class="text-white text-xl font-bold font-display tracking-tight">Set Alert Radius</h2>
<p class="text-slate-400 text-sm">Notification triggers when entering zone</p>
</div>
<div class="text-right">
<h1 class="text-primary text-4xl font-bold font-display leading-none tracking-tighter">850m</h1>
</div>
</div>
<!-- Custom Slider -->
<div class="relative py-4">
<div class="flex justify-between text-[10px] text-slate-500 font-bold uppercase tracking-widest mb-2">
<span>50m</span>
<span>1km</span>
<span>2km</span>
</div>
<input class="custom-slider w-full h-2 bg-white/10 rounded-full appearance-none cursor-pointer accent-primary" max="2000" min="50" type="range" value="850"/>
</div>
<!-- Action Button -->
<div class="flex gap-4 pt-2">
<button class="flex-1 bg-primary text-background-dark font-bold font-display py-4 rounded-xl shadow-lg shadow-primary/20 hover:brightness-105 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                        Confirm Location
                        <span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</div>
<!-- Safe Area Spacer -->
<div class="h-4"></div>
</section>
</div>
</body></html>
