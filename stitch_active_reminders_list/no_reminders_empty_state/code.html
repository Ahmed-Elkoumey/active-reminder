<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>No Reminders Empty State</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#00c2ab",
                        "secondary-accent": "#f5dc08",
                        "background-light": "#f9fafa",
                        "background-dark": "#18181b",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        .fill-icon {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .abstract-pattern {
            background-color: #18181b;
            background-image: radial-gradient(#204b46 0.5px, transparent 0.5px);
            background-size: 24px 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-zinc-900 dark:text-zinc-100 antialiased overflow-hidden">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-[430px] mx-auto border-x border-zinc-200 dark:border-zinc-800 shadow-2xl">
<!-- TopAppBar -->
<header class="flex items-center bg-background-light dark:bg-background-dark px-6 pt-12 pb-4 justify-between sticky top-0 z-10">
<div class="flex items-center gap-3">
<div class="bg-primary/10 p-2 rounded-lg">
<span class="material-symbols-outlined text-primary text-2xl">map</span>
</div>
<h2 class="text-zinc-900 dark:text-white text-2xl font-bold leading-tight tracking-tight font-display">Reminders</h2>
</div>
<button class="flex size-10 items-center justify-center rounded-full bg-zinc-100 dark:bg-zinc-800 text-zinc-600 dark:text-zinc-400">
<span class="material-symbols-outlined text-2xl">account_circle</span>
</button>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-center px-8 relative overflow-hidden abstract-pattern">
<!-- EmptyState Variant 2 -->
<div class="flex flex-col items-center w-full max-w-sm">
<!-- Abstract Geometric Illustration -->
<div class="relative w-64 h-64 mb-12 flex items-center justify-center">
<!-- Outer Ring -->
<div class="absolute inset-0 border-[1px] border-primary/20 rounded-full animate-pulse"></div>
<!-- Mid Ring -->
<div class="absolute inset-8 border-[1px] border-primary/40 rounded-full"></div>
<!-- Geometric Composition -->
<div class="relative w-32 h-32">
<!-- Horizontal Path Line -->
<div class="absolute top-1/2 left-[-40px] right-[-40px] h-px bg-primary/30 rotate-12"></div>
<!-- Vertical Path Line -->
<div class="absolute left-1/2 top-[-40px] bottom-[-40px] w-px bg-primary/30 -rotate-12"></div>
<!-- Main Pin Element -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10">
<div class="size-16 bg-primary rounded-full flex items-center justify-center shadow-[0_0_30px_rgba(0,194,171,0.4)]">
<span class="material-symbols-outlined text-zinc-900 text-4xl fill-icon">location_on</span>
</div>
</div>
<!-- Secondary Accent "Highlight" -->
<div class="absolute top-0 right-0 size-6 bg-secondary-accent rounded-full shadow-[0_0_20px_rgba(245,220,8,0.3)]"></div>
<!-- Small Accents -->
<div class="absolute bottom-4 left-0 size-3 border-2 border-primary rounded-full"></div>
<div class="absolute top-8 left-4 size-2 bg-primary/60 rounded-full"></div>
</div>
</div>
<!-- Text Content -->
<div class="text-center space-y-3 mb-10">
<h1 class="text-3xl font-bold tracking-tight text-zinc-900 dark:text-white font-display">Your map is quiet</h1>
<p class="text-zinc-500 dark:text-zinc-400 text-base leading-relaxed font-display px-4">
                        Pin a task to a place and we'll alert you exactly when you arrive.
                    </p>
</div>
<!-- Primary CTA -->
<button class="group relative flex w-full max-w-[280px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 bg-primary text-zinc-900 text-lg font-bold leading-normal tracking-wide transition-all active:scale-95 shadow-lg shadow-primary/20">
<span class="truncate">Add Location Reminder</span>
</button>
</div>
</main>
<!-- Floating Action Button (Alternative entry) -->
<div class="absolute bottom-24 right-6">
<button class="flex size-14 items-center justify-center rounded-2xl bg-primary text-zinc-900 shadow-xl shadow-primary/30 transition-transform active:scale-90">
<span class="material-symbols-outlined text-3xl font-bold">add</span>
</button>
</div>
<!-- BottomNavBar -->
<nav class="border-t border-zinc-200 dark:border-zinc-800 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md px-6 pb-8 pt-3">
<div class="flex items-center justify-between max-w-md mx-auto">
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined text-2xl fill-icon">home</span>
<span class="text-[10px] font-bold uppercase tracking-widest font-display">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-zinc-400 dark:text-zinc-500" href="#">
<span class="material-symbols-outlined text-2xl">explore</span>
<span class="text-[10px] font-medium uppercase tracking-widest font-display">Discover</span>
</a>
<a class="flex flex-col items-center gap-1 text-zinc-400 dark:text-zinc-500" href="#">
<span class="material-symbols-outlined text-2xl">history</span>
<span class="text-[10px] font-medium uppercase tracking-widest font-display">Log</span>
</a>
<a class="flex flex-col items-center gap-1 text-zinc-400 dark:text-zinc-500" href="#">
<span class="material-symbols-outlined text-2xl">settings</span>
<span class="text-[10px] font-medium uppercase tracking-widest font-display">Settings</span>
</a>
</div>
</nav>
<!-- iOS Home Indicator -->
<div class="h-1.5 w-32 bg-zinc-300 dark:bg-zinc-700 rounded-full mx-auto mb-2 absolute bottom-2 left-1/2 -translate-x-1/2"></div>
</div>
</body></html>
